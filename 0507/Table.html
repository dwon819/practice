<!DOCTYPE html>
<html>
    <head>
        <title>TableTag</title>
        <meta charset="UTF-8">
        <body>
            <table border="1" width="20%" height="30%">
                <tr style="background-color: whitesmoke;">
                    <th>번호</th>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>
                <tr style="background-color: gray;">
                    <th>1</th>
                    <td>홍길동</td>
                    <td>26</td>

                </tr>
                <tr>
                    <th>2</th>
                    <td>팽수</td>
                    <td>23</td>
                    <td>울산</td>
                </tr>
            </table>
            <hr>
            <table border="1" width="500" style="text-align: center;">
                <tr>
                    <td colspan="2">1</td>
                    <td rowspan="2">3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
                </tr>
            </table>
        </body>

    </head>
</html>
