<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            img{
                margin: 10px;
                padding: 5px;
                border: 1px solid black;
                
            }
            .invisible{
                /* visibility: hidden; *//*빈공간이 보임*/
                display: none;/*빈공간이 사라진다.*/
            }
        </style>
    </head>
    <body>
        <img src="img/1.jpg" alt="">
        <img src="img/2.jpg" alt="" class="invisible">
        <img src="img/3.jpg" alt="">

    </body>
</html>
