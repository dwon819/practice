<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            table,td{
                border: 1px solid black;
            }
            .table1{
                border-collapse: collapse;
                width: 300px;
                table-layout: fixed;
                word-break: break-all;/*줄바꿈*/
            }
            .table1 td{
                width: 150px;
                height: 50px;
                border: 1px solid black;
                padding:5px;
                text-align: center;
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <h1>Table Layout</h1>
        <table class="table1">
            <tr>
                <td>한글</td>
                <td>long
                </td>
            </tr>
        </table>
    </body>
</html>
