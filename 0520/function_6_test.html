<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<style>
	*{margin: 0;padding: 0;}
	#galleryZone {text-align: center;}
	#galleryZone input[type="image"]{margin:0 8px;}
</style>
<script>
	var num = 1;
	function gallery(dir){
			if(dir){
				if(num == 9){
					return;	
				}
				num++;
			}else{
				if(num == 1){
					return;	
				}
				num--;
			}

			var img = document.getElementById("photo");
			img.setAttribute("src","1-"+num+".jpg");
	}

</script>
</head>
<body>
	<div id="galleryZone">
		<p><img src="1-1.jpg" id="photo" alt=""></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
</body>
</html>
