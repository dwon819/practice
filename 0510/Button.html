<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
        <meta charset="UTF-8">
        <body>
            <form action="Home.html">
                <fieldset>
                    <legend>개인정보</legend>
                <label>아이디</label><input type="text" value="aa123" name="name" autofocus readonly placeholder="영문자숫자조합"><br>
                <!-- autofocus는 한군데만 가능 -->
                <!-- readonly  수정 불가 -->
                <label>(필수)비밀번호</label><input type="password" name="pass" required><br>
                <!-- required는 필수로 값을 적어야 값을 보낼 수 있음 -->
                <label>주소</label><input type="text" size="40" name="address"><br>
                <label>취미</label>
                <input type="radio" name="hobby" checked>운동
                <input type="radio" name="hobby">음악감상
                <input type="radio" name="hobby">독서
                <!-- radio는 하나씩만 선택 -->
                <!-- checked 또한 하나만 가능 -->
                <br>
                <!-- checkbox는 복수선택 가능 -->
                <label>수강과목</label>
                <input type="checkbox" name="subject" checked>java
                <input type="checkbox" name="subject" checked>css
                <input type="checkbox" name="subject">sql
                <br>
                <select name="job">
                    <option value="4">직업선택</option>
                    <option value="2">개발자</option>
                    <option value="3">의사</option>
                    <option value="1" selected>기타</option>
                </select>
            </fieldset>
                <br>
                <label>전달메세지</label>
                <textarea name= "content" cols="10" rows="5"></textarea>
                <br>
                <input type="hidden" name="as" value="홍길동"><br>
                <label>메일</label><input type="email" name="mail"><br>
                <label>숫자입력</label><input type="number"><br>
                <label>색상선택</label><input type="color"><br>
                <label>날짜선택</label><input type="date"><br>
                <input type="submit" value="회원가입"><input type="reset" value="취소">
                <input type="button" value="경고메시지" onclick="alert('메세지 출력')"><br>
                <input type="image" src="img1\naver.PNG">
            </form>

                <dt>Hello</dt>
                <dd>안녕하세요 입니다.</dd>
                <dt>Hello</dt>
                <dd>안녕하세요 입니다.</dd>
                <dt>Hello</dt>
                <dd>안녕하세요 입니다.</dd>
            </dl>
             
        </body>
        <a href="Home.html">홈으로</a>
</html>
