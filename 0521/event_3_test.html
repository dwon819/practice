<title> 이벤트 </title>
<script type="text/javascript">
//<![CDATA[
function chColor(obj,state,color){
  var myColor = this.color;
  if(state=="over"){
    myColor = this.myColor;
    console.log("red");
  }else{
    myColor = this.myColor;
    console.log("blue");
  }
  obj.style.color = myColor;
}
//]]>
</script>
</head>
<body>
  <button onmouseover="chColor(this,'over','red')" onmouseout="chColor(this,'out','blue')">마우스 아웃</button>
  <!-- 이벤트에서의 this는 이벤트를 발생시키는 자기 자신을 의미한다. -->
